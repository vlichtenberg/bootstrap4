<script type="text/html" id="core/template/comment/commentlist">
<h2 data-bind="visible: displayName, text: displayName"></h2>
<div class="commentlist" data-bind="foreach: children">
	<div class="commentlist-entry">
		<div class="commentlist-entry-details">
			<span class="commentlist-entry-details-username" data-bind="text: $data.properties()['username']"></span>
			<span class="commentlist-entry-details-title" data-bind="text: $data.properties()['title']"></span>
			<span class="commentlist-entry-details-date pull-right" data-bind="text: $data.properties()['date']"></span>
		</div>	
		<div class="commentlist-entry-body">
			<!-- ko if: $parent.shouldResize($data.properties()['comment']) -->				
				<span class="clickable-comment" data-bind="click: $parent.toggleText">
					<span class="comment shortComment" data-bind="text: $parent.getShortComment($data.properties()['comment'])"></span>
					<span class="comment totalComment" style="display: none;" data-bind="bqHtml: $data.properties()['comment']"></span>
				</span>		
			<!-- /ko -->
			<!-- ko ifnot: $parent.shouldResize($data.properties()['comment']) -->
				<span class="comment simpleComment" data-bind="text: $data.properties()['comment']"></span>											
			<!-- /ko -->
		</div>													
	</div>
</div>

</script>

	<button type="button" class="btn btn-link" data-bind="click: addComment">

</div>
</script>

<script type="text/html" id="core/template/container/fileupload">
<div>
	<h2 data-bind="visible: displayName, text: displayName"></h2>

	<div class="bq-fileupload" data-bind="bqFileUpload: files,
														  url: url,
														  allowedExtensions: allowedExtensions,
														  maxFileSize: maxFileSize,
														  singleFileMode: singleFileMode,
														  fileSizeDescription: fileSizeDescription,
														  extensionDescription: extensionDescription,
														  fileSizeValidationMessage: fileSizeValidationMessage,
														  extensionValidationMessage: extensionValidationMessage,
														  singleUploadLabel: singleUploadLabel,
														  multiUploadLabel: multiUploadLabel,
														  uploadStartHandler: uploadStartHandler,
														  uploadDoneHandler: uploadDoneHandler,
														  progressPercentageHandler: progressPercentageHandler">
		<div class="dropzone">
			<span class="btn fileinput-button btn-link">
				<i class="button-icon fa fa-plus"></i>
				<span class="fileUploadLabel"></span>
				<input class="fileUploadInput" type="file"/>
			</span>
		</div>
		<p class="muted">
			<small class="fileUploadDescription"></small>
		</p>
		<!-- ko if: uploadProgress() -->
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style: { width: uploadProgress }, aria-valuenow: uploadProgress">
				<span class="sr-only">40% Complete (success)</span>
			</div>
		</div>

		<!-- /ko -->

		<!-- ko if: invalidFiles().length > 0 -->
		<table class="table table-striped">
			<caption class="text-error fileupload-table-caption" data-bind="text: uploadFailedMessage"></caption>
		    <tbody data-bind="foreach: invalidFiles">
			    <tr>
			   	 	<td><i class="fa fa-file"></i></td>
		   			<td class="fileInfo"><span data-bind="text: name"></span> (<span data-bind="text: size"></span>)</td>
		    		<td class="fileError"><span data-bind="text: errorMessage" class="text-error"></span></td>
			    </tr>
		    </tbody>
		</table>
		<!-- /ko -->

	    <div data-bind="if: serverErrorMessagesContainer">
	    	<div data-bind="template: { name: template, data: serverErrorMessagesContainer }"></div>
	    </div>
	</div>
</div>
</script>

<script type="text/html" id="core/template/webfileupload/webfileupload">

	<h2 data-bind="visible: displayName, text: displayName"></h2>
	
	<div data-bind="if: !browserSupported">
		<pre>This component is not supported by your browser, please use Chrome 7+, Firefox 4.0, IE 10+, Safari 5+</pre>
	</div>
	
	<div data-bind="if: browserSupported">
		<div>
	        <input type="file" data-bind="file: file, fileObjectURL: fileObjectURL"/>
	    </div>
	    <button type="button" class="btn" data-bind="click: upload"><span data-bind="text: buttonText"></span></button>
	       
	   <div data-bind="if: fileUploadTextItem">
	      <div data-bind="template: { name: context.templateFactory.getTemplate, data: fileUploadTextItem }"></div>
	   </div>
   </div>
</div>
</script>
